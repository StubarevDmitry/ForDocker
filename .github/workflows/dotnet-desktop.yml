name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-and-analyze:
    name: Test, Analyze and Check Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
  
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install
        npm install -g jest  # Глобальная установка для подстраховки
    
    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Verify Jest installation
      run: |
        if ! [ -x "$(command -v jest)" ]; then
          echo "Error: Jest is not installed"
          npm list jest || npm install --save-dev jest
        fi
        echo "Jest version:"
        npx jest --version

    - name: Run ESLint
      run: npm run lint

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=${{ vars.SONAR_ORG }}
          -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.qualitygate.wait=true
          -Dsonar.coverage.exclusions=**/*.spec.js
  release:
    name: Release
    needs: test-and-analyze
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g semantic-release
        npm install -D @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/exec

    - name: Run semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

  docker:
    name: Build image & push
    needs: release
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Verify Dockerfile exists
      run: |
        if [ ! -f "Dockerfile" ]; then
          echo "Error: Dockerfile not found"
          exit 1
        fi
    
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get version
      id: version
      run: |
        git fetch --tags
        if git describe --tags --abbrev=0 &>/dev/null; then
          VERSION=$(git describe --tags --abbrev=0)
        else
          VERSION=${{ github.sha }}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/simpleapp:latest
          ghcr.io/${{ github.repository_owner }}/simpleapp:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/simpleapp:${{ steps.version.outputs.version }}
